<!doctype html>
<html>
    <head>
        <title>Participants Survey Form</title>
    </head>
    <body>
        <form>
<h1>Participant Survey</h1>
<label for="username">Participants Name:</label>
<input type="text"Name="username"placeholder="First Name">
<br><br>

<label for="age">Age:</label>
<input type="number"Age="age"placeholder="Age">
<br><br>

<label for="gender">Gender:</label>
<input type="radio"id="id1"Name="gender">
<label for="id1">Male</label>
<input type="radio"id="id2"Name="gender">
<label for="id2">Female</label>
<input type="radio"id="id3"Name="gender">
<label for="id3">Other</label>
<br><br>

<label for="range">How often do you exercise per week??</label>
<input type="range" min="0" max="7">
<br><br>

<label for="checkbox">Do You Enjoy Outdoor Activities??</label>
<input type="checkbox">
<br><br>

<label for="comments">Additional Comments:</label><br>
<textarea placeholder="comments"></textarea>
<br><br>


<input type="submit" value="submit">
<input type="reset" value="reset">
        </form>
    </body>
</html>
