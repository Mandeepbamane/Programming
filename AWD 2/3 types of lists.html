<!doctype html>
<html>
    <head>
        <title>3 types of Lists</title>
    </head>
    <body>
        <body>
            <h1><center>Grocery List</center></h1>
            <h2><b>Ordered List</b></h2>
            <ol type="1">
                <li><i>Vegetables</i></li>
                <ol>
                    <li>Carrot</li>
                    <li>Radish</li>
                    <li>Brinjal</li>
                </ol>
            </ol>
            <br>

            <h2><b>Unordered List</b></h2>
            <ul type="circle">
            <li><i>Fruits</i></li>
            <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            </ul>
            <br>
           
            <h2><b>Description List</b></h2>
            <dl>
            <dt>Name</dt>
            <dd>Mandeep</dd>
            <dt>Age</dt>
            <dd>19</dd>
            </dl>
        </body>
</html>
