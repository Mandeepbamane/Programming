<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List with Inheritance</title>
    <style>
        .parent{
            font-weight: 600;
            line-height: 30px;
            margin: 15px;
        }
        .parent > li:first-child ,.child > li:last-child {
            color: red;
        }
    </style>
</head>
<body>
    <ul class="parent">
        <li>List Item 1</li>
        <li>List Item 2
            <ul class="child">
                <li>List Item 2.1</li>
                <li>List Item 2.2</li>
            </ul>
        </li>
        <li>List Item 3</li>
    </ul>
</body>
</html>
