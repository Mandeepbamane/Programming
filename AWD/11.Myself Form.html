<!doctype html>
<html>
<head>
<title>Form 6</title>
</head>
<body>
<form>
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Enter Name" id="name">
<br>
<label for="Email">Email id:</label>
<input type="Email" name="email" placeholder="Enter Email-id" id="email">
<br>
<label for="age">Age:</label>
<input type="number" name"age" placeholder="Enter Age" max="100" id="age">
<br>
<label for="age">Date of Birth:</label>
<input type="date" name="DOB" id="date">
<br>
<label for="Gender">Gender:</label>
<input type="radio" name="gender" id="male"
<label for="male">Male:</label>
<input type="radio" name="gender" id="female">
<label for="female">Female:</label>
<br>
<label for="habbit">Habbits:</label>
<input type="checkbox" name="reading" id="reading">
<label for="reading">Reading</label>
<input type="checkbox" name="sports" id="sports">
<label for="sports">Sports</label>
<input type="checkbox" name="cooking" id="coojing">
<label for="cooking">Cooking</label>
<br>
<label for="color">Favorite color:</label>
<select>
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
</select>
<br>
<input type="Submit" value="Submit">
</form>
</body>
</html>
