<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-weight: 800;
        }
        p{
            font-weight: 100;
        }
        span{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Web page showing font-weight property</h1>
    <p>Paragraph showing the numeric values for light font-weight.</p>
    <span>Tag showing bolder property.</span>
</body>
</html>
